<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GC - Stealth Loader</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; color: #fff; display: flex; align-items: center; justify-content: center; font-family: sans-serif; }
        #box { border: 1px solid #444; padding: 50px; text-align: center; }
        #game { width: 100vw; height: 100vh; display: none; }
        .btn { background: #333; color: #fff; border: 1px solid #fff; padding: 15px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="box">
        <h2>GAMECUBE LOADER (STEALTH)</h2>
        <p id="msg">Mirror A: Blocked. Mirror B: Attempting...</p>
        <button class="btn" onclick="document.getElementById('iso').click()">SELECT ISO</button>
        <input type="file" id="iso" style="display:none">
    </div>
    <div id="game"></div>

    <script>
        document.getElementById('iso').onchange = function(e) {
            const file = e.target.files[0];
            if (!file) return;

            document.getElementById('box').style.display = 'none';
            document.getElementById('game').style.display = 'block';

            window.EJS_player = '#game';
            window.EJS_core = 'gc'; 
            window.EJS_gameUrl = URL.createObjectURL(file);
            
            // We are using the "4.0.0" specific version archive. 
            // This is hosted on a different part of the CDN that is rarely blocked.
            window.EJS_pathtodata = "https://cdn.emulatorjs.org/4.0.0/data/";
            window.EJS_startOnLoaded = true;

            const loader = document.createElement('script');
            // Adding a timestamp to the URL to prevent "Cached" 404/Block errors
            loader.src = "https://cdn.emulatorjs.org/4.0.0/data/loader.js?v=" + Date.now();
            
            loader.onerror = () => {
                alert("CDN BLOCKED AGAIN. Please try this: Disable Ad-Block or open in Incognito (Ctrl+Shift+N).");
            };

            document.body.appendChild(loader);
        };
    </script>
</body>
</html>
