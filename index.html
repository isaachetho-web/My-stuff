<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GC System - Multi-Mirror Engine</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js" crossorigin="anonymous"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; color: #0f0; font-family: monospace; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        #game { width: 100vw; height: 100vh; display: none; }
        #status-ui { text-align: center; border: 2px solid #0f0; padding: 40px; background: #050505; max-width: 400px; box-shadow: 0 0 20px #0f0; }
        .log { font-size: 10px; color: #666; text-align: left; margin-top: 15px; border-top: 1px solid #222; padding-top: 10px; max-height: 150px; overflow-y: auto; }
        button { background: #0f0; color: #000; border: none; padding: 10px 20px; font-weight: bold; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="status-ui">
        <h2>SYSTEM BOOT</h2>
        <p id="msg">SELECT ISO (657MB)</p>
        <button onclick="document.getElementById('iso').click()">BROWSE FILES</button>
        <div id="log" class="log">Ready...</div>
        <input type="file" id="iso" style="display:none">
    </div>

    <div id="game"></div>

    <script>
        // Updated mirrors specifically for the 'Dolphin' core name
        const mirrors = [
            "https://cdn.emulatorjs.org/nightly/data/",
            "https://rawcdn.githack.com/EmulatorJS/EmulatorJS/main/data/",
            "https://cdn.jsdelivr.net/gh/linuxguist/emulatorjs@main/data/",
            "https://webretro.github.io/ac/"
        ];

        let currentMirrorIndex = 0;

        document.getElementById('iso').onchange = function(e) {
            const file = e.target.files[0];
            if (!file) return;

            document.getElementById('msg').innerText = "INITIALIZING CORE SEARCH...";
            startMirrorCycle(file);
        };

        function startMirrorCycle(file) {
            const path = mirrors[currentMirrorIndex];
            addLog("Searching Mirror: " + path.split('/')[2]);

            // Emulator Configuration
            window.EJS_player = '#game';
            window.EJS_core = 'dolphin'; // Key change for 2026 compatibility
            window.EJS_gameUrl = URL.createObjectURL(file);
            window.EJS_pathtodata = path;
            window.EJS_startOnLoaded = true;
            
            // Mocking storage to prevent crash
            window.EJS_STORAGE = function() { return { get: function(){}, set: function(){} }; };

            const loader = document.createElement('script');
            loader.src = path + "loader.js";
            loader.id = "emu-loader";
            
            loader.onload = () => {
                addLog("Engine Handshake: [SUCCESS]");
                document.getElementById('game').style.display = 'block';
                setTimeout(() => { 
                    document.getElementById('status-ui').style.display = 'none'; 
                }, 2000);
            };

            loader.onerror = () => {
                addLog("Path 404: Mirror failed.");
                const oldLoader = document.getElementById('emu-loader');
                if(oldLoader) oldLoader.remove();
                
                currentMirrorIndex++;
                if (currentMirrorIndex < mirrors.length) {
                    startMirrorCycle(file);
                } else {
                    addLog("CRITICAL: Dolphin core not found anywhere.");
                    document.getElementById('msg').innerHTML = "<span style='color:red'>BOOT FAILURE</span>";
                }
            };

            document.body.appendChild(loader);
        }

        function addLog(txt) {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += "<br>> " + txt;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(txt);
        }
    </script>
</body>
</html>
