<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GC System - CDN Stable</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js" crossorigin="anonymous"></script>
    <script>
        // Fixing 'undefined' errors before they start
        window.EJS_STORAGE = function() { return { get: function(){}, set: function(){} }; };
        window.GamepadHandler = function() { return { getGamepads: function() { return []; }, on: function(){}, off: function(){} }; };
    </script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; color: #0f0; font-family: monospace; display: flex; align-items: center; justify-content: center; }
        #game { width: 100vw; height: 100vh; display: none; }
        #launcher { text-align: center; border: 2px solid #0f0; padding: 50px; cursor: pointer; background: #050505; }
    </style>
</head>
<body>
    <div id="launcher" onclick="document.getElementById('iso').click()">
        <h2>CDN PRODUCTION BOOT</h2>
        <p>SELECT ISO FILE (657MB)</p>
        <p style="color: #444; font-size: 10px;">Bypassing GitHub 404s via Official CDN</p>
        <input type="file" id="iso" style="display:none">
    </div>
    <div id="game"></div>

    <script>
        document.getElementById('iso').onchange = function(e) {
            const file = e.target.files[0];
            if (!file) return;

            document.getElementById('launcher').innerHTML = "<h2>DOWNLOADING...</h2><p>Connecting to Official Core Server</p>";
            document.getElementById('game').style.display = 'block';

            window.EJS_player = '#game';
            window.EJS_core = 'gc'; 
            window.EJS_gameUrl = URL.createObjectURL(file);
            window.EJS_gameID = Date.now();
            window.EJS_startOnLoaded = true;

            // Using the official stable CDN path
            // This server is pre-configured for CORS and correct MIME types
            window.EJS_pathtodata = "https://cdn.emulatorjs.org/latest/data/";

            const loader = document.createElement('script');
            loader.src = "https://cdn.emulatorjs.org/latest/data/loader.js";
            loader.setAttribute('crossorigin', 'anonymous');
            
            loader.onload = () => {
                setTimeout(() => {
                    document.getElementById('launcher').style.display = 'none';
                }, 2000);
            };

            document.body.appendChild(loader);
        };
    </script>
</body>
</html>
