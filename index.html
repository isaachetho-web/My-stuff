<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GC - Stable Core 2026</title>
    <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.10.1/dist/nipplejs.min.js" crossorigin="anonymous"></script>
    <script>
        // Fixing common emulator crashes
        window.EJS_STORAGE = function() { return { get: function(){}, set: function(){} }; };
        window.GamepadHandler = function() { return { getGamepads: function() { return []; }, on: function(){}, off: function(){} }; };
    </script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; color: #0f0; font-family: monospace; display: flex; align-items: center; justify-content: center; }
        #game { width: 100vw; height: 100vh; display: none; }
        #launcher { text-align: center; border: 2px solid #0f0; padding: 50px; cursor: pointer; background: #050505; }
    </style>
</head>
<body>
    <div id="launcher" onclick="document.getElementById('file-input').click()">
        <h2>STABLE CORE HANDSHAKE</h2>
        <p>SELECT ISO FILE (657MB)</p>
        <p style="color: #444; font-size: 10px;">Forcing Fallback to Stable v4.2 Core</p>
        <input type="file" id="file-input" style="display:none">
    </div>
    <div id="game"></div>

    <script>
        document.getElementById('file-input').onchange = function(e) {
            const file = e.target.files[0];
            if (!file) return;

            document.getElementById('launcher').innerHTML = "<h2>MOUNTING ENGINE...</h2><p>Connecting to Libretro Mirror</p>";
            document.getElementById('game').style.display = 'block';

            window.EJS_player = '#game';
            window.EJS_core = 'gc'; 
            window.EJS_gameUrl = URL.createObjectURL(file);
            window.EJS_gameID = Date.now();
            window.EJS_startOnLoaded = true;

            // Using the 'v4.0.0' tag specifically because it contains the legacy cores 
            // that aren't in the 'main' or 'nightly' branches anymore.
            window.EJS_pathtodata = "https://cdn.jsdelivr.net/gh/EmulatorJS/EmulatorJS@v4.0.0/data/";

            const loader = document.createElement('script');
            loader.src = "https://cdn.jsdelivr.net/gh/EmulatorJS/EmulatorJS@v4.0.0/data/loader.js";
            loader.setAttribute('crossorigin', 'anonymous');
            
            loader.onload = () => {
                setTimeout(() => {
                    document.getElementById('launcher').style.display = 'none';
                }, 2000);
            };

            document.body.appendChild(loader);
        };
    </script>
</body>
</html>
