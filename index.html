<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GC - Connection Fix</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; color: #0f0; font-family: monospace; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        #status { font-size: 20px; text-align: center; }
        #sub { color: #555; margin-top: 10px; }
        .btn { border: 1px solid #0f0; padding: 15px; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>
    <div id="status">CORE CONNECTION TEST</div>
    <div id="sub">Awaiting User Interaction...</div>
    <div class="btn" id="startBtn">SELECT 657MB ISO</div>
    <input type="file" id="iso" style="display:none">
    <div id="game" style="width:100%; height:100%; display:none;"></div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const status = document.getElementById('status');
        const sub = document.getElementById('sub');

        startBtn.onclick = () => document.getElementById('iso').click();

        document.getElementById('iso').onchange = function(e) {
            const file = e.target.files[0];
            if (!file) return;

            startBtn.style.display = 'none';
            status.innerText = "ATTEMPTING CONNECTION...";
            sub.innerText = "Connecting to Mirror A (GitHub Content)...";

            window.EJS_player = '#game';
            window.EJS_core = 'gc'; 
            window.EJS_gameUrl = URL.createObjectURL(file);
            window.EJS_gameID = Date.now();
            
            // Switching to the RAW GitHub CDN which often bypasses standard CDN blocks
            window.EJS_pathtodata = "https://emulatorjs.github.io/v4/data/";
            window.EJS_startOnLoaded = true;

            const loader = document.createElement('script');
            loader.src = "https://emulatorjs.github.io/v4/data/loader.js";
            
            loader.onload = () => {
                status.innerText = "CONNECTION SUCCESSFUL";
                sub.innerText = "Downloading GameCube Engine (30MB)...";
                document.getElementById('game').style.display = 'block';
            };

            loader.onerror = (err) => {
                status.innerText = "CONNECTION REFUSED";
                sub.innerText = "Mirror A Blocked. Error logged to Console (F12).";
                console.error("CDN Load Error:", err);
            };

            document.body.appendChild(loader);
        };
    </script>
</body>
</html>
