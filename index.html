<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GameCube High Performance</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; color: #0f0; font-family: monospace; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        #status-box { border: 2px solid #0f0; padding: 40px; text-align: center; }
        #game { width: 100vw; height: 100vh; display: none; }
        .btn { background: #111; border: 1px solid #0f0; color: #0f0; padding: 15px 30px; cursor: pointer; font-size: 18px; margin-top: 20px; }
        .btn:hover { background: #0f0; color: #000; }
    </style>
</head>
<body>
    <div id="status-box">
        <h1>SYSTEM: GAMECUBE</h1>
        <p>Status: Ready</p>
        <button class="btn" onclick="document.getElementById('iso').click()">SELECT ISO</button>
        <input type="file" id="iso" style="display:none">
    </div>
    
    <div id="game"></div>

    <script>
        document.getElementById('iso').onchange = function(e) {
            const file = e.target.files[0];
            if (!file) return;

            document.getElementById('status-box').innerHTML = "<h1>LOADING...</h1><p>Initializing Dolphin Core</p>";

            window.EJS_player = '#game';
            window.EJS_core = 'gc'; 
            window.EJS_gameUrl = URL.createObjectURL(file);
            window.EJS_gameID = Date.now();
            
            // Using a more reliable "Nightly" mirror which often works when stable fails
            window.EJS_pathtodata = "https://cdn.emulatorjs.org/nightly/data/";
            window.EJS_startOnLoaded = true;

            const loader = document.createElement('script');
            // Using the nightly loader which has better GitHub Pages compatibility
            loader.src = "https://cdn.emulatorjs.org/nightly/data/loader.js";
            
            loader.onload = () => {
                document.getElementById('status-box').style.display = 'none';
                document.getElementById('game').style.display = 'block';
            };

            loader.onerror = () => {
                document.getElementById('status-box').innerHTML = "<h1>ERROR</h1><p>CDN still blocked. Try opening in Incognito mode.</p>";
            };
            
            document.body.appendChild(loader);
        };
    </script>
</body>
</html>
