<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>System Player</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; color: #fff; font-family: sans-serif; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        #ui { border: 1px solid #333; padding: 40px; text-align: center; background: #111; }
        #display { width: 100vw; height: 100vh; display: none; }
        .btn { background: #007bff; color: #fff; border: none; padding: 15px 30px; cursor: pointer; border-radius: 5px; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <div id="ui">
        <h2>SYSTEM READY</h2>
        <p>Optimized for GeForce & Radeon Graphics</p>
        <button class="btn" onclick="document.getElementById('iso').click()">LOAD DATA</button>
        <input type="file" id="iso" style="display:none">
    </div>
    
    <div id="display"></div>

    <script>
        document.getElementById('iso').onchange = function(e) {
            const file = e.target.files[0];
            if (!file) return;

            document.getElementById('ui').innerHTML = "<h2>INITIATING...</h2><p>Allocating Memory for 657MB Game Data</p>";

            // We are using a different, high-speed CDN mirror that firewalls often ignore
            const script = document.createElement('script');
            script.src = "https://cdn.jsdelivr.net/gh/EmulatorJS/EmulatorJS@latest/data/loader.js";
            
            window.EJS_player = '#display';
            window.EJS_core = 'gc'; 
            window.EJS_gameUrl = URL.createObjectURL(file);
            window.EJS_pathtodata = "https://cdn.jsdelivr.net/gh/EmulatorJS/EmulatorJS@latest/data/";
            window.EJS_startOnLoaded = true;

            script.onload = () => {
                document.getElementById('ui').style.display = 'none';
                document.getElementById('display').style.display = 'block';
            };

            script.onerror = () => {
                document.getElementById('ui').innerHTML = "<h2 style='color:red'>SECURITY BLOCK DETECTED</h2><p>Your network is blocking the engine. <br><br><b>The Fix:</b> Use your phone's Hotspot or a VPN.</p>";
            };

            document.body.appendChild(script);
        };
    </script>
</body>
</html>
