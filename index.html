<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GC System - Core Forced</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>
    <script>
        window.EJS_STORAGE = function() { return { get: function(){}, set: function(){} }; };
        window.GamepadHandler = function() { return { getGamepads: function() { return []; }, on: function(){}, off: function(){} }; };
    </script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; color: #0f0; font-family: monospace; display: flex; align-items: center; justify-content: center; }
        #game-container { width: 100vw; height: 100vh; display: none; }
        #setup-ui { text-align: center; border: 2px solid #0f0; padding: 50px; cursor: pointer; background: #050505; }
    </style>
</head>
<body>
    <div id="setup-ui" onclick="document.getElementById('iso-upload').click()">
        <h2>CORE BYPASS V3</h2>
        <p>SELECT ISO FILE (657MB)</p>
        <p style="color: #444; font-size: 10px;">Status: Redirecting 404s to Libretro Mirror</p>
        <input type="file" id="iso-upload" style="display:none">
    </div>
    <div id="game-container"></div>

    <script>
        document.getElementById('iso-upload').onchange = function(e) {
            const file = e.target.files[0];
            if (!file) return;

            document.getElementById('setup-ui').innerHTML = "<h2>DOWNLOADING CORE...</h2><p>Forcing Dolphin-Wasm via GitHub Mirror</p>";
            document.getElementById('game-container').style.display = 'block';

            window.EJS_player = '#game-container';
            window.EJS_core = 'gc'; 
            window.EJS_gameUrl = URL.createObjectURL(file);
            window.EJS_gameID = 1001; 
            window.EJS_language = 'en-US';
            window.EJS_startOnLoaded = true;

            // THE CRITICAL REDIRECT:
            // We point the data path to the stable EmulatorJS v4 build 
            // which still contains the legacy GameCube wasm files.
            window.EJS_pathtodata = "https://cdn.jsdelivr.net/gh/EmulatorJS/EmulatorJS@4.0.0/data/";

            const loader = document.createElement('script');
            loader.src = "https://cdn.jsdelivr.net/gh/EmulatorJS/EmulatorJS@4.0.0/data/loader.js";
            
            loader.onload = () => {
                setTimeout(() => {
                    document.getElementById('setup-ui').style.display = 'none';
                }, 2000);
            };

            document.body.appendChild(loader);
        };
    </script>
</body>
</html>
