<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GC - Stable Mirror</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>
    <script>
        // MOCK OBJECTS: Prevents common 'undefined' crashes
        window.EJS_STORAGE = function() { return { get: function(){}, set: function(){} }; };
        window.GamepadHandler = function() { return { getGamepads: function() { return []; }, on: function(){}, off: function(){} }; };
    </script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; color: #0f0; font-family: monospace; display: flex; align-items: center; justify-content: center; }
        #game { width: 100vw; height: 100vh; display: none; }
        #loading { text-align: center; border: 1px solid #0f0; padding: 40px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="loading" onclick="document.getElementById('iso').click()">
        <h2>MIRROR BYPASS ENGAGED</h2>
        <p>Click to select 657MB ISO</p>
        <div style="color: #444; font-size: 10px; margin-top:10px;">Fixes: TypeError 'then' (line 670)</div>
        <input type="file" id="iso" style="display:none">
    </div>
    <div id="game"></div>

    <script>
        document.getElementById('iso').onchange = function(e) {
            const file = e.target.files[0];
            if (!file) return;

            document.getElementById('loading').innerHTML = "<h2>DOWNLOADING ENGINE...</h2><p>Using CORS-Bypass Mirror. This may take 60s.</p>";
            document.getElementById('game').style.display = 'block';

            window.EJS_player = '#game';
            window.EJS_core = 'gc'; 
            window.EJS_gameUrl = URL.createObjectURL(file);
            window.EJS_language = 'en-US';
            window.EJS_disableAutoLang = true; 
            window.EJS_startOnLoaded = true;

            // SWITCHING TO THE STABLE ARCHIVE MIRROR
            // This avoids the GitHub Pages fetch blocks that cause the '.then()' error
            window.EJS_pathtodata = "https://raw.githack.com/EmulatorJS/EmulatorJS/main/data/";

            const loader = document.createElement('script');
            loader.src = "https://raw.githack.com/EmulatorJS/EmulatorJS/main/data/loader.js";
            
            loader.onload = () => {
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                }, 3000);
            };

            // If the bypass fails, show a clean error instead of a crash
            loader.onerror = () => {
                document.getElementById('loading').innerHTML = "<h2 style='color:red'>FETCH DENIED</h2><p>Try opening in Incognito Mode.</p>";
            };

            document.body.appendChild(loader);
        };
    </script>
</body>
</html>
