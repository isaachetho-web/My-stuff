<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GC - Final Portal</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }
        #setup { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; color: #0f0; text-align: center; }
        #emulator-frame { width: 100vw; height: 100vh; border: none; display: none; }
        .btn { background: #111; color: #0f0; border: 1px solid #0f0; padding: 20px; cursor: pointer; font-weight: bold; }
        .btn:hover { background: #0f0; color: #000; }
    </style>
</head>
<body>

    <div id="setup">
        <h2>EMBEDDED ENGINE ACTIVE</h2>
        <p>Bypassing CORS & ORB Security</p>
        <button class="btn" onclick="document.getElementById('iso').click()">SELECT ISO (657MB)</button>
        <input type="file" id="iso" style="display:none">
    </div>

    <div id="game-container" style="display:none; width:100%; height:100%;">
        <div id="game"></div>
    </div>

    <script>
        document.getElementById('iso').onchange = function(e) {
            const file = e.target.files[0];
            if (!file) return;

            // Hide UI
            document.getElementById('setup').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';

            // Configure Emulator
            window.EJS_player = '#game';
            window.EJS_core = 'dolphin';
            window.EJS_gameUrl = URL.createObjectURL(file);
            window.EJS_pathtodata = "https://cdn.jsdelivr.net/gh/linuxguist/emulatorjs@main/data/";
            window.EJS_startOnLoaded = true;

            // Load the script from a jsDelivr mirror (which is CORS-friendly)
            var script = document.createElement('script');
            script.src = "https://cdn.jsdelivr.net/gh/linuxguist/emulatorjs@main/data/loader.js";
            document.body.appendChild(script);
        };
    </script>
</body>
</html>
