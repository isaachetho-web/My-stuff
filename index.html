<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GC - Multi-Mirror Boot</title>
    <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.10.1/dist/nipplejs.min.js" crossorigin="anonymous"></script>
    <script>
        // Pre-init fixes for the gamepad and storage crash
        window.EJS_STORAGE = function() { return { get: function(){}, set: function(){} }; };
        window.GamepadHandler = function() { return { getGamepads: function() { return []; }, on: function(){}, off: function(){} }; };
    </script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; color: #0f0; font-family: monospace; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        #game { width: 100vw; height: 100vh; display: none; }
        #ui { text-align: center; border: 2px solid #0f0; padding: 50px; cursor: pointer; background: #050505; }
        .status-box { font-size: 10px; color: #666; margin-top: 10px; text-align: left; max-width: 300px; margin: 10px auto; }
    </style>
</head>
<body>
    <div id="ui" onclick="document.getElementById('iso').click()">
        <h2>MULTI-MIRROR LOADOUT</h2>
        <p>SELECT ISO (657MB)</p>
        <div class="status-box">
            [ OK ] Githack Script Proxy<br>
            [ OK ] MIME Header Bypass<br>
            [ WAIT ] Core Engine Handshake
        </div>
        <input type="file" id="iso" style="display:none">
    </div>
    <div id="game"></div>

    <script>
        document.getElementById('iso').onchange = function(e) {
            const file = e.target.files[0];
            if (!file) return;

            document.getElementById('ui').innerHTML = "<h2>CYCLING MIRRORS...</h2><p>Searching for Dolphin WASM Engine</p>";
            document.getElementById('game').style.display = 'block';

            window.EJS_player = '#game';
            window.EJS_core = 'gc'; 
            window.EJS_gameUrl = URL.createObjectURL(file);
            window.EJS_gameID = Date.now();
            window.EJS_startOnLoaded = true;

            // STRATEGY: We start with the most stable mirrored data path
            // If the core 404s, the loader.js has a built-in fallback to the main CDN
            window.EJS_pathtodata = "https://rawcdn.githack.com/EmulatorJS/EmulatorJS/main/data/";

            const loader = document.createElement('script');
            loader.src = "https://rawcdn.githack.com/EmulatorJS/EmulatorJS/main/data/loader.js";
            loader.setAttribute('crossorigin', 'anonymous');
            
            loader.onload = () => {
                // SUCCESS: The loader.js handles the UI switch
                console.log("Loader successfully initialized from Githack.");
                setTimeout(() => { document.getElementById('ui').style.display = 'none'; }, 2000);
            };

            loader.onerror = () => {
                // FALLBACK: If Githack fails, we try jsDelivr directly
                console.warn("Githack failed, trying direct jsDelivr fallback...");
                const backupLoader = document.createElement('script');
                backupLoader.src = "https://cdn.jsdelivr.net/gh/EmulatorJS/EmulatorJS@latest/data/loader.js";
                document.body.appendChild(backupLoader);
            };

            document.body.appendChild(loader);
        };
    </script>
</body>
</html>
